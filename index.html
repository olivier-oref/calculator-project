<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4A7C59">

    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§®</text></svg>">
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator" role="application" aria-label="Calculator">
        <div class="display" role="textbox" aria-readonly="true" aria-label="Calculator display">
            <div class="display-text" aria-live="polite" aria-atomic="true">0</div>
        </div>
        <div class="buttons" role="grid" aria-label="Calculator buttons">
            <!-- Row 1: Clear and Delete -->
            <button class="button button-clear" data-action="clear" aria-label="All Clear">AC</button>
            <button class="button button-delete" data-action="delete" aria-label="Delete last digit">DEL</button>
            <div class="empty-space" aria-hidden="true"></div>
            <div class="empty-space" aria-hidden="true"></div>
            
            <!-- Row 2 -->
            <button class="button button-number" data-action="number" data-number="7" aria-label="7">7</button>
            <button class="button button-number" data-action="number" data-number="8" aria-label="8">8</button>
            <button class="button button-number" data-action="number" data-number="9" aria-label="9">9</button>
            <button class="button button-operator" data-action="operator" data-operator="Ã·" aria-label="Divide">Ã·</button>
            
            <!-- Row 3 -->
            <button class="button button-number" data-action="number" data-number="4" aria-label="4">4</button>
            <button class="button button-number" data-action="number" data-number="5" aria-label="5">5</button>
            <button class="button button-number" data-action="number" data-number="6" aria-label="6">6</button>
            <button class="button button-operator" data-action="operator" data-operator="Ã—" aria-label="Multiply">Ã—</button>
            
            <!-- Row 4 -->
            <button class="button button-number" data-action="number" data-number="1" aria-label="1">1</button>
            <button class="button button-number" data-action="number" data-number="2" aria-label="2">2</button>
            <button class="button button-number" data-action="number" data-number="3" aria-label="3">3</button>
            <button class="button button-operator" data-action="operator" data-operator="-" aria-label="Subtract">âˆ’</button>
            
            <!-- Row 5 -->
            <button class="button button-number button-zero" data-action="number" data-number="0" aria-label="0">0</button>
            <button class="button button-decimal" data-action="decimal" aria-label="Decimal point">.</button>
            <button class="button button-equals" data-action="equals" aria-label="Equals">=</button>
            <button class="button button-operator" data-action="operator" data-operator="+" aria-label="Add">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
